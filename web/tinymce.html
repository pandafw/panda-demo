<html>
<head>
<script src='https://cloud.tinymce.com/stable/tinymce.min.js'></script>
</head>
<body>
	<textarea id="norm" cols=100 rows=20>sample</textarea>
	
	<textarea id="disa" cols=100 rows=20>sample</textarea>
	
	<script>
		tinymce.init({
			selector: '#disa',
			menubar: false,
			toolbar: false,
			statusbar: false,
			readonly: 1
		});
		
		tinymce.init({
			selector: '#norm',
			menubar: false,
			plugins: [
				'advlist autolink lists link image charmap print preview anchor textcolor',
				'searchreplace visualblocks code fullscreen',
				'insertdatetime media table contextmenu paste code'
			],
			toolbar: 'undo redo |  formatselect | bold italic strikethrough forecolor backcolor  | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | table link image media | removeformat | code preview'
		});
	</script>
</body>
</html>
